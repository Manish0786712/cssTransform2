<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Translate</title>
    <style>
        div{
            width: 300px;height: 300px;
            margin: 10px auto;
            box-shadow: 0px 0px 10px blue;
            overflow: hidden;position: relative;
        }
        div:hover{
            cursor: pointer;
        }
        div:hover>img{
            transform: translateX(-250px);
        }
    </style>
</head>
<body>
    <div>
        <img src="../css_BoxModel.html/OIP.jpg" alt="">
        <div id="pa">
            <ol>
                <li>PARROT</li>
                <li>Breed-Indigenious</li>
                <li>Colour-Green</li>
            </ol>
        </div>
    </div>
</body>
</html>
